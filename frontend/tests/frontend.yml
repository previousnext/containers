schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: npm'
    command: "npm"
    args: ["-v"]
    expectedOutput: ["6"]

  - name: 'command exists: yarn'
    command: "yarn"
    args: ["-v"]
    expectedOutput: ["1.9"]

  - name: 'check node version'
    command: 'node'
    args: ['-v']
    expectedOutput: ['v8']
