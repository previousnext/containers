schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: git'
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git"]

  - name: 'command exists: patch'
    command: "which"
    args: ["patch"]
    expectedOutput: ["/usr/bin/patch"]

  - name: 'command exists: wget'
    command: "which"
    args: ["wget"]
    expectedOutput: ["/usr/bin/wget"]
