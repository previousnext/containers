schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: npm'
    command: "which"
    args: ["npm"]
    expectedOutput: ["/usr/bin/npm\n"]

  - name: 'command exists: yarn'
    command: "which"
    args: ["yarn"]
    expectedOutput: ["/usr/bin/yarn\n"]

  - name: 'command exists: git'
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git\n"]