schemaVersion: '2.0.0'

commandTests:
  - name: 'php: error_reporting'
    command: "php"
    args: ["-i"]
    expectedOutput: ["display_errors => STDOUT => STDOUT"]

  - name: 'php: xdebug enabled'
    command: "php"
    args: ["-i"]
    expectedOutput: ["xdebug support => enabled"]

  - name: 'check http is running'
    command: 'httpd'
    expectedOutput: ['already running']
