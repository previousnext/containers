schemaVersion: '2.0.0'

commandTests:
  - name: 'php: error_reporting'
    command: "php"
    args: ["-i"]
    expectedOutput: ["display_errors => STDOUT => STDOUT"]

  - name: 'php: xdebug enabled'
    command: "php"
    args: ["-i"]
    expectedOutput: ["xdebug support => enabled"]

  - name: 'php: blackfire enabled'
    command: "php"
    args: ["-i"]
    expectedOutput: ["blackfire support => enabled"]