schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: git'
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git"]

  - name: 'command exists: patch'
    command: "which"
    args: ["patch"]
    expectedOutput: ["/usr/bin/patch"]

  - name: 'command exists: ssh'
    command: "which"
    args: ["ssh"]
    expectedOutput: ["/usr/bin/ssh"]

  - name: 'command exists: hub'
    command: "hub"
    args: ["--help"]
    expectedOutput: ["GitHub"]

  - name: 'command exists: ruby'
    command: "which"
    args: ["ruby"]
    expectedOutput: ["/usr/bin/ruby"]

  - name: 'command exists: bundle'
    command: "which"
    args: ["bundle"]
    expectedOutput: ["/usr/bin/bundle"]

  - name: 'command exists: semantic'
    command: "which"
    args: ["semantic"]
    expectedOutput: ["/usr/local/bin/semantic"]

  - name: 'command exists: notify'
    command: "which"
    args: ["notify"]
    expectedOutput: ["/usr/local/bin/notify"]

  - name: 'command exists: microcron'
    command: "which"
    args: ["microcron"]
    expectedOutput: ["/usr/local/bin/microcron"]
