schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: git'
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git"]

  - name: 'command exists: patch'
    command: "which"
    args: ["patch"]
    expectedOutput: ["/usr/bin/patch"]

fileExistenceTests:
  - name: 'file exists: bashrc'
    path: '/root/.bashrc'
    shouldExist: true
