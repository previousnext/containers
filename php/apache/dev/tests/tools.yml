schemaVersion: '2.0.0'

commandTests:
  - name: 'command exists: git'
    command: "which"
    args: ["git"]
    expectedOutput: ["/usr/bin/git"]

  - name: 'command exists: patch'
    command: "which"
    args: ["patch"]
    expectedOutput: ["/usr/bin/patch"]

  - name: 'command exists: ssh'
    command: "which"
    args: ["ssh"]
    expectedOutput: ["/usr/bin/ssh"]

  - name: 'command exists: hub'
    command: "hub"
    args: ["--help"]
    expectedOutput: ["GitHub"]

  - name: 'command exists: bundler'
    command: "which"
    args: ["bundler"]
    expectedOutput: ["/usr/bin/bundler"]
