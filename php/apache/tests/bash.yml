schemaVersion: '2.0.0'

commandTests:
  - name: 'make exists'
    command: "which"
    args: ["make"]
    expectedOutput: ["/usr/bin/make"]

fileExistenceTests:

  - name: 'file exists: bash_completion'
    path: '/usr/share/bash-completion/bash_completion'
    shouldExist: true

  - name: 'file exists: bashrc'
    path: '/root/.bashrc'
    shouldExist: true
