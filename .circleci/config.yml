version: 2

jobs:

  build_php: &build_php
    machine: true
    steps:
      - checkout
      - run:
          name: Build PHP image
          command: |
            make php
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
              make php-push
            fi

  build_image: &build_image
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            make $PLATFORM
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
              make $PLATFORM-push
            fi

  php_70:
    <<: *build_php
    environment:
      - PHP_MINOR_VERSION: "0"

  php_71:
    <<: *build_php
    environment:
      - PHP_MINOR_VERSION: "1"

  php_legacy:
    <<: *build_image
    environment:
      - PLATFORM: php-legacy

  solr:
    <<: *build_image
    environment:
      - PLATFORM: solr

  apache2:
    <<: *build_image
    environment:
      - PLATFORM: apache2

  oauth2:
    <<: *build_image
    environment:
      - PLATFORM: oauth2

  golang:
    <<: *build_image
    environment:
      - PLATFORM: golang

  pnx-packager:
    <<: *build_image
    environment:
      - PLATFORM: pnx-packager

workflows:
  version: 2
  build:
    jobs:
      - php_legacy
      - php_70
      - php_71
      - solr
      - apache2
      - oauth2
      - golang
      - pnx-packager
