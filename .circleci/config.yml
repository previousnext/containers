version: 2.1

dirs: &dirs
  - apache2
  - athenapdf
  - cf-log-analyzer
  - chrome-headless
  - clamd
  - frontend
  - gastonjs
  - golang
  - oauth2_proxy
  - mailhog
  - passenger
  - node
  - node-legacy
  - php-apache
  - pnx-packager
  - sftp
  - solr
  - tl

jobs:

  build:
    parameters:
      dir:
        type: string
        default: ""
    docker:
      - image: previousnext/container-builder:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Lint
          command: |
            cd << parameters.dir >>
            make lint
      - run:
          name: Build
          command: |
            cd << parameters.dir >>
            make

  release:
    parameters:
      dir:
        type: string
        default: ""
    docker:
      - image: previousnext/container-builder:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Lint
          command: |
            cd << parameters.dir >>
            make lint
      - run:
          name: Build and Release
          command: |
            cd << parameters.dir >>
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make release

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              dir: *dirs
          filters:
            branches:
              ignore: master
      - release:
          matrix:
            parameters:
              dir: *dirs
          filters:
            branches:
              only: master

  nightly:
    jobs:
      - release:
          matrix:
            parameters:
              dir: *dirs
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
