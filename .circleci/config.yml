version: 2

build: &build
  docker:
    - image: previousnext/container-builder:latest
  steps:
    - setup_remote_docker
    - checkout
    - run:
        name: Build, Test and Release
        command: |
          cd $DIR
          make
          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make release
          fi

jobs:
  apache2:
    <<: *build
    environment:
      - DIR: apache2
  cf-log-analyzer:
    <<: *build
    environment:
      - DIR: cf-log-analyzer
  clamav:
    <<: *build
    environment:
      - DIR: clamav
  golang:
    <<: *build
    environment:
      - DIR: golang
  oauth2_proxy:
    <<: *build
    environment:
      - DIR: oauth2_proxy
  passenger:
    <<: *build
    environment:
      - DIR: passenger
  php-apache:
    <<: *build
    environment:
      - DIR: php/apache
  php-legacy:
    <<: *build
    environment:
      - DIR: php
  pnx-packager:
    <<: *build
    environment:
      - DIR: pnx-packager
  solr:
    <<: *build
    environment:
      - DIR: solr

workflows:
  version: 2
  build:
    jobs:
      - apache2
      - cf-log-analyzer
      - clamav
      - golang
      - oauth2_proxy
      - passenger
      - php-apache
      - php-legacy
      - pnx-packager
      - solr
  weekly:
    jobs:
      - apache2
      - cf-log-analyzer
      - clamav
      - golang
      - oauth2_proxy
      - passenger
      - php-apache
      - php-legacy
      - pnx-packager
      - solr
    triggers:
      - schedule:
          # Scheduled build for 9pm AEST on Sunday.
          cron: "0 23 * * 6"
          filters:
            branches:
              only:
                - master
