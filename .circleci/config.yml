version: 2

jobs:
  lint:
    docker:
      - image: replicated/dockerfilelint
    working_directory: /data
    environment:
      DOCKERFILE_LIST: /tmp/dockerfiles.txt
    steps:
      - checkout
      - run:
          name: Lint dockerfiles
          command: |
            find * -name Dockerfile > ${DOCKERFILE_LIST}
            while read DOCKERFILE; do
              echo linting $DOCKERFILE;
              /dockerfilelint/bin/dockerfilelint < $DOCKERFILE
            done < ${DOCKERFILE_LIST}

  build_image: &build_image
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            make $PLATFORM
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make $PLATFORM-push
            fi

  php_56:
    <<: *build_image
    environment:
      - PLATFORM: php-5.6

  php_70:
    <<: *build_image
    environment:
      - PLATFORM: php-7.0

  php_71:
    <<: *build_image
    environment:
      - PLATFORM: php-7.1

  php_72:
    <<: *build_image
    environment:
      - PLATFORM: php-7.2

  solr:
    <<: *build_image
    environment:
      - PLATFORM: solr

  apache2:
    <<: *build_image
    environment:
      - PLATFORM: apache2

  oauth2:
    <<: *build_image
    environment:
      - PLATFORM: oauth2

  golang:
    <<: *build_image
    environment:
      - PLATFORM: golang

  pnx-packager:
    <<: *build_image
    environment:
      - PLATFORM: pnx-packager

  cf-log-analyzer:
    <<: *build_image
    environment:
      - PLATFORM: cf-log-analyzer

  passenger:
    <<: *build_image
    environment:
      - PLATFORM: passenger

workflows:
  version: 2
  build:
    jobs:
      - lint
      - php_56
      - php_70
      - php_71
      - php_72
      - solr
      - apache2
      - oauth2
      - golang
      - pnx-packager
      - cf-log-analyzer
      - passenger
