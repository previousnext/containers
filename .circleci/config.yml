version: 2

jobs:
  lint:
    docker:
      - image: replicated/dockerfilelint
    working_directory: /data
    environment:
      DOCKERFILE_LIST: /tmp/dockerfiles.txt
    steps:
      - checkout
      - run:
          name: Lint dockerfiles
          command: |
            find * -name Dockerfile > ${DOCKERFILE_LIST}
            while read DOCKERFILE; do
              echo linting ${DOCKERFILE};
              # @todo remove the || once lint issues all resolved.
              /dockerfilelint/bin/dockerfilelint ${DOCKERFILE}
            done < ${DOCKERFILE_LIST}

  build_image: &build_image
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            make $PLATFORM
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make $PLATFORM-push
            fi

  php-apache:
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: |
            cd php/alpine/apache
            make 7.1 7.2
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make release
            fi

  solr:
    <<: *build_image
    environment:
      - PLATFORM: solr

  apache2:
    <<: *build_image
    environment:
      - PLATFORM: apache2

  oauth2:
    <<: *build_image
    environment:
      - PLATFORM: oauth2

  golang:
    <<: *build_image
    environment:
      - PLATFORM: golang

  pnx-packager:
    <<: *build_image
    environment:
      - PLATFORM: pnx-packager

  cf-log-analyzer:
    <<: *build_image
    environment:
      - PLATFORM: cf-log-analyzer

  passenger:
    <<: *build_image
    environment:
      - PLATFORM: passenger

workflows:
  version: 2
  build:
    jobs:
      - lint
      - php-apache
      - solr
      - apache2
      - oauth2
      - golang
      - pnx-packager
      - cf-log-analyzer
      - passenger
