version: 2.1

dirs: &dirs
  - apache2
  - athenapdf
  - cf-log-analyzer
  - chrome-headless
  - clamd
  - frontend
  - gastonjs
  - golang
  - oauth2_proxy
  - mailhog
  - passenger
  - node
  - php/apache
  - pnx-packager
  - puppeteer
  - sftp
  - solr
  - tl

jobs:
  build:
    parameters:
      dir:
        type: string
        default: ""
    docker:
      - image: previousnext/container-builder:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Lint
          command: |
            cd << parameters.dir >>
            make lint
      - run:
          name: Build, Test and Release
          command: |
            cd << parameters.dir >>
            make
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make release
            fi

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              dir: *dirs

  nightly:
    jobs:
      - build:
          matrix:
            parameters:
              dir: *dirs
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
