version: 2

build: &build
  docker:
    - image: previousnext/container-builder:latest
  steps:
    - setup_remote_docker
    - checkout
    - run:
        name: Build, Test and Release
        command: |
          cd $DIR
          make
          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make release
          fi

jobs:
  php-legacy:
    <<: *build
    environment:
      - DIR: php

  php-apache:
    <<: *build
    environment:
      - DIR: php/apache

  solr:
    <<: *build
    environment:
      - DIR: solr

  apache2:
    <<: *build
    environment:
      - DIR: apache2

  oauth2_proxy:
    <<: *build
    environment:
      - DIR: oauth2_proxy

  golang:
    <<: *build
    environment:
      - DIR: golang

  pnx-packager:
    <<: *build
    environment:
      - DIR: pnx-packager

  cf-log-analyzer:
    <<: *build
    environment:
      - DIR: cf-log-analyzer

  passenger:
    <<: *build
    environment:
      - DIR: passenger

  passenger-alpine:
    <<: *build
    environment:
      - DIR: passenger/alpine

workflows:
  version: 2
  build:
    jobs:
      - php-legacy
      - php-apache
      - solr
      - apache2
      - oauth2_proxy
      - golang
      - pnx-packager
      - cf-log-analyzer
      - passenger
      - passenger-alpine
