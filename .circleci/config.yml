version: 2

build: &build
  docker:
    - image: previousnext/container-builder:latest
  steps:
    - setup_remote_docker
    - checkout
    - run:
        name: Build, Test and Release
        command: |
          cd $DIR
          make
          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make release
          fi

jobs:
  lint:
    docker:
      - image: replicated/dockerfilelint
    working_directory: /data
    environment:
      DOCKERFILE_LIST: /tmp/dockerfiles.txt
    steps:
      - checkout
      - run:
          name: Lint dockerfiles
          command: |
            find * -name Dockerfile > ${DOCKERFILE_LIST}
            while read DOCKERFILE; do
              echo linting ${DOCKERFILE};
              # @todo remove the || once lint issues all resolved.
              /dockerfilelint/bin/dockerfilelint ${DOCKERFILE}
            done < ${DOCKERFILE_LIST}

  php-legacy:
    <<: *build
    environment:
      - DIR: php

  php-apache:
    <<: *build
    environment:
      - DIR: php/apache

  solr:
    <<: *build
    environment:
      - DIR: solr

  apache2:
    <<: *build
    environment:
      - DIR: apache2

  oauth2_proxy:
    <<: *build
    environment:
      - DIR: oauth2_proxy

  golang:
    <<: *build
    environment:
      - DIR: golang

  pnx-packager:
    <<: *build
    environment:
      - DIR: pnx-packager

  cf-log-analyzer:
    <<: *build
    environment:
      - DIR: cf-log-analyzer

  passenger:
    <<: *build
    environment:
      - DIR: passenger

workflows:
  version: 2
  build:
    jobs:
      - lint
      - php-apache
      - solr
      - apache2
      - oauth2_proxy
      - golang
      - pnx-packager
      - cf-log-analyzer
      - passenger
