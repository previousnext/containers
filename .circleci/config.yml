version: 2

build: &build
  docker:
    - image: previousnext/container-builder:latest
  steps:
    - setup_remote_docker
    - checkout
    - run:
        name: Lint
        command: |
          cd $DIR
          make lint
    - run:
        name: Build, Test and Release
        command: |
          cd $DIR
          make
          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make release
          fi

jobs:
  apache2-legacy:
    <<: *build
    environment:
      - DIR: apache2
  apache2-alpine:
    <<: *build
    environment:
      - DIR: apache2/alpine
  athenapdf:
    <<: *build
    environment:
      - DIR: athenapdf
  cf-log-analyzer:
    <<: *build
    environment:
      - DIR: cf-log-analyzer
  chrome_headless:
    <<: *build
    environment:
      - DIR: chrome-headless
  clamd:
    <<: *build
    environment:
      - DIR: clamd
  frontend:
    <<: *build
    environment:
      - DIR: frontend
  gastonjs:
    <<: *build
    environment:
      - DIR: gastonjs
  golang:
    <<: *build
    environment:
      - DIR: golang
  oauth2_proxy:
    <<: *build
    environment:
      - DIR: oauth2_proxy
  mailhog:
    <<: *build
    environment:
      - DIR: mailhog
  passenger:
    <<: *build
    environment:
      - DIR: passenger
  php-apache:
    <<: *build
    environment:
      - DIR: php/apache
  php-legacy:
    <<: *build
    environment:
      - DIR: php
  pnx-packager:
    <<: *build
    environment:
      - DIR: pnx-packager
  puppeteer:
    <<: *build
    environment:
      - DIR: puppeteer
  sftp:
    <<: *build
    environment:
      - DIR: sftp
  solr:
    <<: *build
    environment:
      - DIR: solr

workflows:
  version: 2
  build:
    jobs:
      - apache2-legacy
      - apache2-alpine
      - athenapdf
      - cf-log-analyzer
      - chrome_headless
      - clamd
      - frontend
      - gastonjs
      - golang
      - mailhog
      - oauth2_proxy
      - passenger
      - php-apache
      - php-legacy
      - pnx-packager
      - puppeteer
      - sftp
      - solr
  weekly:
    jobs:
      - apache2-legacy
      - apache2-alpine
      - athenapdf
      - cf-log-analyzer
      - chrome_headless
      - clamd
      - frontend
      - gastonjs
      - golang
      - mailhog
      - oauth2_proxy
      - passenger
      - php-apache
      - php-legacy
      - pnx-packager
      - puppeteer
      - sftp
      - solr
    triggers:
      - schedule:
          # Scheduled build for 9pm AEST on Sunday.
          cron: "0 23 * * 6"
          filters:
            branches:
              only:
                - master
